<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Sistema Usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="p-3 m-0 border-0 bd-example">
    <h1>Sistema de Usuarios 1.0</h1>

    <div class="container">
      <div class="datos">
        <form action="/register" method="POST">
          <label><h5>Crear usuario</h5></label>
          <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="emailCrear"
              aria-describedby="emailHelp"
            />
            <div id="email1" class="form-text"></div>
          </div>
          <div class="mb-2">
            <label for="InputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordCrear" />
          </div>
          <button id="crearUsuarioBtn" type="submit" class="btn btn-primary">
            Crear
          </button>
        </form>
      </div>

      <div class="datos">
        <form action="/login" method="POST">
          <label><h5>Iniciar sesi칩n</h5></label>
          <div class="mb-3">
            <label for="InputEmail2" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="emailIniciar"
              aria-describedby="emailHelp"
            />
            <div id="email2" class="form-text"></div>
          </div>
          <div class="mb-2">
            <label for="InputPassword2" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordIniciar" />
          </div>
          <button id="iniciarSesionBtn" type="submit" class="btn btn-primary">
            Ingresar
          </button>
        </form>
      </div>
    </div>

    <!-- Tabla para mostrar la lista de usuarios -->
    <table class="table table-dark table-striped-columns" id="usersTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Contrase침a</th>
        </tr>
      </thead>
      <tbody id="rows">
        <!-- Filas de la tabla se generar치n din치micamente con JavaScript -->
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/public/js/main.js"></script>
  </body>
</html>
